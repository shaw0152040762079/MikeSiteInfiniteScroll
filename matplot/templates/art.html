<!DOCTYPE html>
<html lang="en">
<title>Art Infinite Scroll</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Mike Site</a>
    </div>
      <ul class="nav navbar-nav">
        <li><a  href="/">Home</a></li>
        <li><a class="active"  href="art">Art</a></li>
      </ul>
  </div>
</nav>
<head>
    <meta charset="UTF-8">
</head>
<body>
<br>

    <div class="text-center">
        <h3> Enjoy the infinite scroll of art! (If you want more art to load click the load more button at the bottom OR scroll all the way to the very Bottom)</h3>

        <form class="button" method='get' action='#'>
            <input class="btn btn-primary" type="submit" value="Bored? Click to clear cache" name="Bored? Click to clear cache"/>
        </form>
    </div>

<br>
<! --I know I should have used CSS instead of  breaks to lower the form and images I'm sorry at least we got to have this fun conversation though right?-->


<br>
<br>
<br>
<br>

<div class="text-center">
    <div class="d-flex">
        <ul class="list-inline mx-auto justify-content-center">
    {% autoescape off %}
         {{ art }}
    {% endautoescape %}

        </ul>
    </div>
</div>
    <div class="loader" id ="showScroll"></div>
    <button onClick="window.location.reload();">Load More</button>
<br>
<br>
<br>
<script>
window.onscroll = function(ev) {
    if ((window.innerHeight + window.scrollY)  >= document.body.offsetHeight) {
        // you're at the bottom of the page
        document.getElementById('showScroll').innerHTML;
        window.history.pushState({}, document.title, "/" + "art");
        location.reload()
    }};
</script>

</body>
</html>
